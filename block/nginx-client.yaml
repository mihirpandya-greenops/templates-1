apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: nginx-server
spec:
  templates:
  - name: nginx-server
    inputs:
      parameters:
      - name: server-ip
    container:
      image: appropriate/curl:latest
      command: ["/bin/sh", "-c"]
      args: ["echo curl --silent -G http://{{inputs.parameters.server-ip}}:80/ && curl --silent -G http://{{inputs.parameters.server-ip}}:80/"]
